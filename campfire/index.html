<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>

    <style type="text/css">
        body {
            background-color: black;
            margin: 0;
            overflow: hidden;
        }

        canvas {
            background-color: transparent;
            cursor: none;
        }
    </style>
</head>

<body>
    <canvas id="learning-canvas">
        <p>Your browser is wack as hell. It can't even load HTML5 canvas. </p>
    </canvas>

    <script type="text/javascript">

        let canvas = document.querySelector('canvas');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let c = canvas.getContext('2d');



        let circleArray = [];

        function party() {

            for (let i = 0; i < Math.random() * 10; i++) {
                // Circle properties
                let radius = Math.random() * 1;
                let radiusGrow = Math.random() * 1;

                let x = innerWidth / 2;
                let y = innerHeight / 2;

                // Velocities
                let dx = Math.random();
                let dy = Math.random() - 3;

                circleArray.push(new Circle(x, y, dx, dy, radius, radiusGrow));
            }
        }

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Class Object: Circle
        function Circle(x, y, dx, dy, radius, radiusGrow) {

            let colorArray = [
                '#6d6875',
                '#03071e',
                '#d00000',
                '#e85d04',
                '#faa307',
                '#fff200',
            ];

            // Circle properties
            this.color = colorArray[Math.floor(Math.random() * colorArray.length)];
            this.radius = radius;
            this.radiusGrow = radiusGrow;
            this.maxRadius = 30;
            this.minRadius = 0;

            // Starting positions
            this.x = x;
            this.y = y;
            // Velocities
            this.dx = dx;
            this.dy = dy;

            // Methods
            this.draw = function () {
                c.beginPath();
                c.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
                c.fillStyle = this.color;
                // c.globalAlpha = .75;
                c.fill();
            };

            this.update = function () {
                // Movement
                this.x += this.dx;
                this.y += this.dy;

                if (radius <= this.maxRadius) {
                    this.radius += radiusGrow;
                }

                if (this.radius >= 50) {
                    circleArray.shift();
                } else if (this.radius <= 30 && this.radius > 25) {
                    this.color = colorArray[1];
                } else if (this.radius <= 24 && this.radius > 20) {
                    this.color = colorArray[2];
                } else if (this.radius <= 20 && this.radius > 15) {
                    this.color = colorArray[3];
                } else if (this.radius <= 15 && this.radius > 10) {
                    this.color = colorArray[4];
                } else if (this.radius <= 10 && this.radius > 5) {
                    this.color = colorArray[5];
                } else if (this.radius <= 5) {
                    this.color = colorArray[Math.floor(Math.random() * (6 - 4) + 4)];
                }

                this.draw();
            };
        }

        function animate() {
            requestAnimationFrame(animate);

            c.clearRect(0, 0, innerWidth, innerHeight);

            party();

            for (let i = 0; i < circleArray.length; i++) {
                circleArray[i].update();
            }
        }

        animate();
    </script>
</body>

</html>
