        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let c = canvas.getContext('2d');

        // Class Object: Circle
        function Line() {

            // Methods
            this.draw = function () {
                // Line
                c.beginPath();
                c.moveTo(120, 120);
                c.lineTo(240, 240);
                c.lineTo(360, 120);
                c.strokeStyle = '#fa34a3';
                c.stroke();
            };

            this.update = function () {
                this.draw();
            };
        }

        function animate() {
            requestAnimationFrame(animate);

            c.clearRect(0, 0, innerWidth, innerHeight);
